name: Deploy Hugo site to S3 + CloudFront

on:
  push:
    branches: ["master", "main"]

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "0.152.2"
          extended: true

      - name: Clean + Build
        run: |
          set -euo pipefail

          echo "== Show theme folder =="
          ls -la themes || true
          ls -la themes/hugo-profile || true

          echo "== Clean old build output =="
          rm -rf public resources

          echo "== Build to ./public using hugo.yaml =="
          hugo --minify --config ./hugo.yaml --cleanDestinationDir --destination ./public

          echo "== Verify build output exists =="
          ls -la public || true
          test -f public/index.html


      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-2

      - name: Sync to S3
        run: |
          aws s3 sync public/ "s3://${{ secrets.S3_BUCKET }}/" --delete

      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation \
            --distribution-id "${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}" \
            --paths "/*"

      - name: Debug config + output
        run: |
          echo "== Config subtitle from hugo.yaml =="
          grep -n 'subtitle:' hugo.yaml || true

          echo "== What Hugo thinks the config is (subtitle) =="
          hugo config --config ./hugo.yaml | grep -i subtitle || true

          echo "== Grep built HTML for subtitle text =="
          grep -Rni "Infrastructure Engineer" public | head -n 20 || true
          grep -Rni "Senior Infrastructure Engineer" public | head -n 20 || true
